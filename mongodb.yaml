- name: mongodb component
  hosts: mongodb
  become: yes
  tasks:
  - name: Copying mongodb.repo
    ansible.builtin.copy:
      src: mongodb.repo
      dest: /etc/yum.repos.d/mongo.repo
  
  - name: Install mongodb
    ansible.builtin.package:
      name: mongodb-org
      state: present

  - name: Start and enable mongodb
    ansible.builtin.service:
      name: mongodb
      state: started
      enabled: yes